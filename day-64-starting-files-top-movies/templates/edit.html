{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{movie}}</h1>
    <p class="description">Edit Movie Rating</p>
  <form action="/edit/{{movie}}" method="post">
    {{ form.csrf_token }}
    {{ form.rating.label }} {{ form.rating(size=30) }}
    {{ form.description.label }} {{ form.description(size=30) }}
    <input type="submit" value="Go">
  </form>
  </div>
{% endblock %}
