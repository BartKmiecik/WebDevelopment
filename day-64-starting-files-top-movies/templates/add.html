{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}
{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    {% if form %}
        <form action="add" method="POST">
        {{ form.csrf_token }}
        <p>{{ form.title.label }}: {{ form.title }}</p>
        <input type="submit" value="movies">
        </form>
    {% else %}
            Else
    {% endif %}

</div>
{% endblock %}
