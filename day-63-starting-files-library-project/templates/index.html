<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if library|length != 0 %}
      {% for book in library %}

      <ul>
        <li>
          {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10
        </li>
      </ul>
      {% endfor %}
    {% else %}
      <p>Library is empty.</p>
    {% endif %}

    <a href="/add">Add New Book</a>
  </body>
</html>
